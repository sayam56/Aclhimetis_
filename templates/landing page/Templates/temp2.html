<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Templates</title>
    <link rel="stylesheet" href="temp2.css">
</head>
<body>
    <div class="pricing-section">
        <h1>Choose Your Plan</h1>
        <div class="pricing-table">
            <!-- Template 1: Basic Plan -->
            <div class="pricing-plan basic">
                <h2>Basic</h2>
                <p class="price">$9.99</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <!-- Template 2: Premium Plan -->
            <div class="pricing-plan premium">
                <h2>Premium</h2>
                <p class="price">$19.99</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <!-- Template 3: Ultimate Plan -->
            <div class="pricing-plan ultimate">
                <h2>Ultimate</h2>
                <p class="price">$29.99</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Choose Plan</button>
            </div>
        </div>
    </div>
</body>
</html>
