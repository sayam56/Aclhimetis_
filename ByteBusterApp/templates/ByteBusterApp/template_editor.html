<!-- template_editor/templates/template_editor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Editor</title>
</head>
<body>
    <h1>Edit Template</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    {% if embedded_code %}
        <h3>Embedded Code:</h3>
        <pre>{{ embedded_code }}</pre>
    {% endif %}
</body>
</html>
